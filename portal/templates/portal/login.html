{% extends "base.html" %}
{% load bootstrap3 %}

{% block link %}
<style>
  .prompt{
    margin-top:50px;
  }
</style>
{% endblock %}

{% block body_block %}
<div class="prompt">
  <div class="container">
    <h1>Log In</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Log In" class="btn btn-default">
    </form>
  </div>
</div>
{% endblock %}
